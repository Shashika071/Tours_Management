version: '3.8'

services:
  backend:
    build:
      context: ./Tours_Backend
    ports:
      - "5000:5000"
    env_file:
      - ./Tours_Backend/.env
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/tours_management
    depends_on:
      - mongodb
    volumes:
      - ./Tours_Backend:/app
      - /app/node_modules
      - ./Tours_Backend/public/uploads:/app/public/uploads
    command: npm run dev
    networks:
      - tours-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=tours_management
    volumes:
      - mongodb_data:/data/db
    networks:
      - tours-network

  tours_frontend:
    build:
      context: ./Tours_Frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Tours_Frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - tours-network

  guid_frontend:
    build:
      context: ./Guid_frontend
    ports:
      - "5174:5174"
    volumes:
      - ./Guid_frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5174
    networks:
      - tours-network

  tours_manager:
    build:
      context: ./Tours_Manager
    ports:
      - "5175:5175"
    volumes:
      - ./Tours_Manager:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5175
    networks:
      - tours-network

volumes:
  mongodb_data:

networks:
  tours-network: